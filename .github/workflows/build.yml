name: Build Renoshell (CVE-2019-2215)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码 (从 j4nn 原仓库拉取，避免 Fork 丢失分支的问题)
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: j4nn/renoshell
          ref: CVE-2019-2215

      # 2. 设置 Android NDK (r21e 版本)
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      # 3. 执行编译
      - name: Build with ndk-build
        run: |
          echo "Starting build with NDK..."
          ndk-build NDK_PROJECT_PATH=. APP_BUILD_SCRIPT=./jni/Android.mk
          
          echo "Build finished. Checking output:"
          ls -R libs/

      # 4. 上传结果
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: renoshell-binary
          path: libs/
