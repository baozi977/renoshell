name: Build Renoshell (CVE-2019-2215)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: CVE-2019-2215

      # 2. 设置 Android NDK (使用 nttld/setup-ndk 替代)
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e  # 使用 r21e 版本，对旧代码兼容性更好

      # 3. 执行编译
      - name: Build with ndk-build
        run: |
          echo "Starting build with NDK..."
          # nttld/setup-ndk 会自动设置 ANDROID_NDK_HOME 并将 ndk-build 加入 PATH
          ndk-build NDK_PROJECT_PATH=. APP_BUILD_SCRIPT=./jni/Android.mk
          
          echo "Build finished. Checking output:"
          ls -R libs/

      # 4. 上传结果
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: renoshell-binary
          path: libs/
